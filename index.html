<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Survey Form</h1>

    <!-- create form -->
    <form  id="form">
        <div class="form-control">
            <label for="name" id="label-name">Name</label>
            <input type="text" id="input-name" placeholder="Enter your name">
        </div>
        <div class="form-control">
            <label for="email" id="label-email">Email</label>
            <input type="email" id="input-email" placeholder="Enter your email">
        </div>
        <div class="form-control">
            <label for="age" id="label-age">Age</label>
            <input type="text" id="input-age" placeholder="Enter your age">
        </div>
        <div class="form-control">
            <label for="role" id="label-role">Which option best describe you ?</label>
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-control">
            <label >Are you interested in coding ?</label>
            <label for="recommend-1" ><input type="radio" id="recommed-1" name="recommed">Yes</label>
            <label for="recommend-2" ><input type="radio" id="recommed-2" name="recommed">No</label>
            <label for="recommend-3" ><input type="radio" id="recommed-3" name="recommed">I Don't Know</label>
        </div>
        <div class="form-control">
            <label >
                Languages and framewoks known <small>(check all that apply)</small>
            </label>
            <label for="inp-1"><input type="checkbox" name="inp">C</label>
            <label for="inp-2"><input type="checkbox" name="inp">C++</label>
            <label for="inp-3"><input type="checkbox" name="inp">C#</label>
            <label for="inp-4"><input type="checkbox" name="inp">Java</label>
            <label for="inp-5"><input type="checkbox" name="inp">Python</label>
            <label for="inp-6"><input type="checkbox" name="inp">JavaScript</label>
            <label for="inp-7"><input type="checkbox" name="inp">React</label>
            <label for="inp-8"><input type="checkbox" name="inp">Angular</label>
            <label for="inp-9"><input type="checkbox" name="inp">Django</label>
            <label for="inp-10"><input type="checkbox" name="inp">Spring</label>
        </div>
        <div class="form-control">
            <label for="comment">Any comment or suggestions</label>
            <textarea name="comment" id="comment" placeholder="Enter your comments here"></textarea>
        </div>
        <button type="submit" value="submit">Submit</button>
    </form>
</body>
</html>
